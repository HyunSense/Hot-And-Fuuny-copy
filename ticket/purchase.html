    <div class="container-fruid row">
        <div class="col-lg-4 col-md-12">
            <img class="post-img" src="./static/img/concert_ticket2.png" alt="">
        </div>
        <div class="col-lg-8 col-md-8 offset-lg-0 offset-md-2 offset-sm-0 mt-5" >
            <h1>콘서트 타이틀</h1>
            <hr>
            <div>
                <ul class="list-unstyled row offset-xs-1 concert-list">
                    <li class="col-lg-7">&lt;콘서트 장소&gt;<p class="concert-site offset-lg-1" id="concert-site"></p></li>
                    <li class="col-lg-3">&lt;관람 시간&gt;<p class="concert-time offset-lg-2" id="concert-time"></p></li>
                    <li class="col-lg-7 mt-lg-5 ">&lt;콘서트 날짜&gt;<p class="concert-date offset-lg-1" id="concert-date"></p></li>
                    <li class="col-lg-3 mt-lg-5">&lt;관람 등급&gt;<p class="concert-grade offset-lg-2" id="concert-grade"></p></li>
                </ul>
            </div>
            <div class="row mt-5">
                <div class="col-lg-5 col-md-12 calendar-form">
                    <div class="calendar">
                        <div class="calendar-header">
                            <div class="year-month"></div>
                            <div class="c-nav">
                                <button class="c-nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                                <button class="c-nav-btn go-today" onclick="goToday()">Today</button>
                                <button class="c-nav-btn go-next" onclick="nextMonth()">&gt;</button>
                            </div>
                        </div>
                        <div class="calendar-main">
                            <div class="days">
                                <div class="day">일</div>
                                <div class="day">월</div>
                                <div class="day">화</div>
                                <div class="day">수</div>
                                <div class="day">목</div>
                                <div class="day">금</div>
                                <div class="day">토</div>
                            </div>
                        </div>
                        <div class="dates"></div>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1 mt-4">
                    <table class="table">
                        <h3>예매 가능 좌석</h3>
                        <thead>
                            <tr>
                                <th>좌석등급</th>
                                <th>잔여석</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-lg-5">VIP-CLASS</td>
                                <td class="col-lg-5">0석</td>
                            </tr>
                            <tr>
                                <td class="col-lg-5"><span>R-CLASS</span></td>
                                <td class="col-lg-5"><span>100석</span></td>
                            </tr>
                            <tr>
                                <td class="col-lg-5"><span>S-CLASS</span></td>
                                <td class="col-lg-5"><span>15석</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table" >
                        <h3 class="mt-5">가격표</h3>
                        <tbody>
                            <tr>
                                <td class="col-lg-7">VIP-CLASS</td>
                                <td class="col-lg-1">KRW</td>
                                <td class="col-lg-4">100,000</td>
                            </tr>
                            <tr>
                                <td class="col-lg-7">R-CLASS</td>
                                <td class="col-lg-1">KRW</td>
                                <td class="col-lg-4">50,000</td>
                            </tr>
                            <tr>
                                <td class="col-lg-7">S-CLASS</td>
                                <td class="col-lg-1">KRW</td>
                                <td class="col-lg-4">30,000</td>
                            </tr>
                        </tbody>
                    </table> 
                    <button class="btn btn-sm offset-lg-8 offset-sm-10 mt-2 btn-reservation">예매하기</button>
                </div>
            </div>
        </div>
