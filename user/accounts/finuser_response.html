<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- common.css -->
    <link rel="stylesheet" href="../static/css/common.css">
    <!-- login.css -->
    <link rel="stylesheet" href="../static/css/login.css">

    <title>사용자 아이디/비밀번호 찾기</title>
</head>
<body id="securityBody">


    <section>
        <div class="container px-5">
            <div class="row d-flex justify-content-center align-items-center">
                
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" >

                        <div class="card-body p-4 shadow-lg" >
                            <ul id="findBoxSelecter">
                                <li class="bg-primary" id="findUserIdBtn">아이디 찾기</li>
                                <li class="bg-primary" id="findUserPwBtn">비밀번호 찾기</li>
                            </ul>
                            
                            <form action="" method="POST" id="findUserId">
                                
                                <h4 class="mt-5" style="color: black;">로그인 아이디 찾기</h4>
                                <p class="mt-1">가입하셨던 이메일을 입력해주세요.</p>
                                
                                <div>
                                    <label class="form-label m-2 fs-5" for="user_id">Email</label>
                                    <input type="email" class="form-control form-control-lg " id="user_id" 
                                    autocomplete="off" placeholder="user@gmail.com"/>
                                </div>
                                
                                <div class="findBtnBox">
                                    <button class="btn btn-lg m-3 border-0" type="submit" id="finduserBtn">send</button>
                                </div>
                            </form>

                            <form action="" method="POST" id="findUserPassword">
                                
                                <h4 class="mt-5" style="color: black;">로그인 비빌번호 찾기</h4>
                                <p class="mt-1">
                                    양식을 모두 입력해주세요. <br>
                                    새로운 비밀번호로 재설정해드리겠습니다.
                                </p>
                                
                                <div>
                                    <label class="form-label m-2 fs-5" for="user_id">Email</label>
                                    <input type="email" class="form-control form-control-lg " id="user_id" 
                                    autocomplete="off" placeholder="user@gmail.com"/>
                                </div>
                                
                                <div>
                                    <label class="form-label m-2 fs-5" for="user_name">Name</label>
                                    <input type="email" class="form-control form-control-lg " id="user_name" 
                                    autocomplete="off" placeholder="Name"/>
                                </div>

                                <div>
                                    <label class="form-label m-2 fs-5" for="login_id">Tel</label>
                                    <input type="text" class="form-control form-control-lg " id="user_tel" 
                                    autocomplete="off" placeholder="- 빼고 입력해주세요."/>
                                </div>
                                
                                <div class="findBtnBox">
                                    <button class="btn btn-lg m-3 border-0" type="submit" id="finduserBtn">send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- login.js -->
    <script src="../static/js/login.js"></script>
</body>
</html>
