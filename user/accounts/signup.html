<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- common.css -->
    <link rel="stylesheet" href="../static/css/common.css">
    <!-- accounts.css -->
    <link rel="stylesheet" href="../static/css/accounts.css">

    <title>Signup</title>
</head>
<body class="min-vh-100" id="securityBody">

    <!-- content -->
    <section>
        <div class="container pt-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" >
                        <div class="card-body p-4 shadow-lg">
                            <h1 class="mb-5 text-center" style="color:#ea10ac;">Sign up</h1>
                            <a href="#" class="d-flex text-center justify-content-center">
                                <img src="../static/img/concert_logo_final2_black1.png" alt="logo">
                            </a>

                            <p class="mb-4 mt-3 text-center" style="font-size: 1.2rem;">Hot and Funny에 오신 것을 환영합니다.</p>
                        
                            <form action="/login" method="post" id="loginForm" class="mb-4" >
                                <!-- 나중에 까먹으니 추가 -->
                                <input type="hidden" th:name="${}" th:value="${}" />

                                
                                <div>
                                    <!-- 이메일 -->    
                                    <label class="form-label m-2 fs-6" for="login_id">이메일</label>
                                    <input type="email" class="form-control form-control-lg input" id="login_id" autocomplete="off" required placeholder="user@gmail.com"/>
                                    <!-- 비밀번호 -->
                                    <label class="form-label m-2 fs-6" for="password">비밀번호</label>
                                    <input type="password" class="form-control form-control-lg input" id="password" required/>
                                    <!-- 비밀번호 재확인 -->
                                    <label class="form-label m-2 fs-6" for="repeat_password">비밀번호 확인</label>
                                    <input type="password" class="form-control form-control-lg input" id="repeat_password" required/>
                                    <!-- 이름 -->
                                    <label class="form-label m-2 fs-6" for="name">이름</label>
                                    <input type="text" class="form-control form-control-lg input" id="name" required/>
                                    <!-- 연락처 -->
                                    <label class="form-label m-2 fs-6" for="tel">연락처</label>
                                    <input type="number" class="form-control form-control-lg input" id="tel" required placeholder="010-0000-0000"/>

                                    <!-- 통신사 , row -->
                                    <div class="row gx-3 mb-4 mt-3 justify-content-center text-center" id="mobile_carrier">
                                        <div class="col-md-2 mx-2">skt</div>
                                        <div class="col-md-2 mx-2">kt</div>
                                        <div class="col-md-2 mx-2">lg</div>
                                        <div class="col-md-2 mx-2">알뜰폰</div>
                                    </div>
                                    <!-- row -->
                                    <div class="row gx-3 mb-4">
                                        <!-- 나이 -->
                                        <div class="col-md-6">
                                            <label class="mb-1 ps-1" for="age">나이</label>
                                            <input class="form-control" id="age" type="number" value="17" placeholder="나이를 입력해주세요." required>
                                        </div>
                                        <!-- 성별 -->
                                        <div class="col-md-6">
                                            <label class="mb-1" for="gender">성별</label><br>
                                            <div class="form-check form-check-inline mt-2">
                                                <label class="form-check-label" for="man">남자</label>
                                                <input class="form-check-input" type="radio" name="gender" id="man" value="M">
                                            </div>
                                            <div class="form-check form-check-inline mt-2">
                                                <label class="form-check-label" for="woman">여자</label>
                                                <input class="form-check-input" type="radio" name="gender" id="woman" value="W">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="text-bg-info">
                                <div class="text-center">
                                    <button class="btn btn-lg text-white border-0" type="submit" id="loginBtn">Signup</button>
                                </div>
                            </form>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
