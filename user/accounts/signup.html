<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- common.css -->
    <link rel="stylesheet" href="../static/css/common.css">
    <!-- login.css -->
    <link rel="stylesheet" href="../static/css/login.css">
    <!-- signup.css -->
    <link rel="stylesheet" href="../static/css/signup.css">
    
    <title>Signup</title>
</head>
<body id="securityBody">

    <!-- content -->
    <section id="wrap">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" >
                        <div class="card-body p-4 text-center shadow-lg" style="border-radius: 1rem;">
                            <h1 class="mb-5" style="color:#ea10ac;">Sign up</h1>
                            <a href="#">
                                <img src="../static/img/concert_logo_final2_black1.png" alt="logo">
                            </a>

                            <p class="mb-4 mt-3" style="font-size: 1.2rem;">Hot and Funny에 오신 것을 환영합니다.</p>
                        
                            <form action="/login" method="POST" id="loginForm" class="mb-4" >
                                <!-- 나중에 까먹으니 추가 -->
                                <input type="hidden" th:name="${}" th:value="${}" />

                                
                                <div>
                                    <!-- 이메일 -->    
                                    <label class="form-label m-2 fs-6" for="new_id">이메일</label>
                                    <input type="email" class="form-control form-control-lg input" id="" 
                                    autocomplete="off" required placeholder="user@gmail.com" style="text-align: center;"/>
                                    <!-- 비밀번호 -->
                                    <label class="form-label m-2 fs-6" for="">비밀번호</label>
                                    <input type="password" class="form-control form-control-lg input" id=""
                                    required placeholder="Password" style="text-align: center;"/>
                                    <!-- 비밀번호 재확인 -->
                                    <label class="form-label m-2 fs-6" for="new_password">비밀번호 확인</label>
                                    <input type="password" class="form-control form-control-lg input" id="new_re_password"
                                    required placeholder="Repeat Password" style="text-align: center;"/>
                                    <!-- 이름 -->
                                    <label class="form-label m-2 fs-6" for="new_name">이름</label>
                                    <input type="text" class="form-control form-control-lg input" id="new_name"
                                    required placeholder="Name" style="text-align: center;"/>
                                    <!-- 연락처 -->
                                    <label class="form-label m-2 fs-6" for="new_tel">연락처</label>
                                    <input type="number" class="form-control form-control-lg input" id="new_tel"
                                    required placeholder="010-0000-0000" style="text-align: center;"/>

                                    <!-- 통신사 , row -->
                                    <div class="row gx-3 mb-4 mt-3 justify-content-center" id="mobile_carrier">
                                        <div class="col-md-2 mx-2">skt</div>
                                        <div class="col-md-2 mx-2">kt</div>
                                        <div class="col-md-2 mx-2">lg</div>
                                        <div class="col-md-2 mx-2">알뜰폰</div>
                                    </div>
                                    <!-- row -->
                                    <div class="row gx-3 mb-4">
                                        <!-- 나이 -->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="new_age">나이</label>
                                            <input class="form-control" id="new_age" type="text" value="17" readonly
                                            placeholder="나이를 입력해주세요." required>
                                        </div>
                                        <!-- 성별 -->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="new_gender">성별</label><br>
                                            <input class="chk_input" type="radio" name="chk_gender" id="new_gender" value="M"> 남자
                                            <input class="chk_input" type="radio" name="chk_gender" id="new_gender" value="W" checked> 여자
                                        </div>
                                    </div>
                                </div>
                            </form>
                            
                            <hr class="text-bg-info">
                            <button class="btn btn-lg m-3 text-white border-0" type="submit" id="loginBtn">Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
