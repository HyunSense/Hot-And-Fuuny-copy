<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/common.css">
    
    <link rel="stylesheet" href="../static/css/accounts.css">

    <title>Login</title>
</head>
<body id="securityBody">  

    <!-- content -->
    <section class="min-vh-100" id="wrap">
        <div class="container h-100 w-100">
            <div class="row d-flex h-100 justify-content-center align-items-center">
                
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                
                    <div class="card shadow-lg" >
                
                        <div class="card-body p-4 text-center shadow-lg" style="border-radius: 1rem;">
                            <h1 class="mb-5" style="color:#ea10ac;">Sign in</h1>
                            <a href="#">
                                <img src="../static/img/concert_logo_final2_black1.png" alt="logo">
                            </a>
                            <p class="mb-4 mt-3" style="font-size: 1.2rem;">Hot and Funny에 오신 것을 환영합니다.</p>
                        
                            <form action="/login" method="POST" id="loginForm">

                                <div>
                                    <label class="form-label m-2 fs-5" for="login_id">Email</label>
                                    <input type="email" class="form-control form-control-lg input" id="login_id" 
                                    autocomplete="off" required placeholder="user@gmail.com" style="text-align: center;"/>
                                </div>
                            
                                <div>
                                    <label class="form-label m-2 fs-5" for="login_password">Password</label>
                                    <input type="password" class="form-control form-control-lg input" id="login_password"
                                    required placeholder="Password" style="text-align: center;"/>
                                </div>
                            
                            </form>
                        
                            <button class="btn btn-lg m-3 text-white border-0" type="submit" id="loginBtn">Login</button>

                            <hr class="my-4">
                        
                            <!-- 각 SNS API로 전송되도록 -->
                            <button class="btn btn-lg btn-block btn-primary mb-2 border-0" style="background-color: #fee500;"
                            type="submit"><i class="fas fa-solid fa-comment mb-2" style="color: #1a1a1c;"> </i> Sign in with Kakao</button>
                            <button class="btn btn-lg btn-block btn-primary mb-2 border-0" style="background-color: #03c75a;"
                            type="submit"><i class="fas fa-solid fa-comment mb-2" style="color: #1a1a1c;"> </i> Sign in with Naver</button>

                            <ul id="snsLoginBox">
                                <!-- 각 사이트로 이동 -->
                                <li class="m-1 ">아직 회원이 아니신가요? <a href="/signup">회원가입</a></li>
                                <li class="m-1"><a href="/finduser">아이디 / 비밀번호 찾기</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
