                <div class="col-xl-9">

                    <div class="card mb-4">
                        <div class="card-header bg-black text-white" id="mypage_header">회원 정보</div>
                        <div class="card-body">

                            <!-- 회원정보 -->
                            <form action="" method="">
                                <!-- user email -->
                                <div class="mb-3">
                                    <label class="small mb-1" for="user_login_id">이메일 ( Login ID )</label>
                                    <input class="form-control" id="user_login_id" type="text" readonly="readonly" 
                                    placeholder="이메일을 입력해주세요" value="test@gmail.com">
                                </div>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- name -->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="user_name">이름</label>
                                        <input class="form-control" id="user_name" type="text" value="홍길동" readonly
                                        placeholder="이름을 입력해주세요.">
                                    </div>
                                    <!-- nickname -->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="user_nickname">별명</label>
                                        <input class="form-control" id="user_nickname" type="text" value="Denma5319" readonly
                                        placeholder="별명은 다른 사용자와 소통하는 이름입니다.">
                                    </div>
                                </div>
                                <!-- 주소 -->
                                <div class="mb-3">
                                    <label class="small mb-1" for="user_addr">주소</label>
                                    <input class="form-control" id="user_addr" type="text" readonly
                                    value="서울특별시 마포구 만리재로 99길 4-5" placeholder="주소를 입력해주세요.">
                                </div>
                                <!-- 연락처 -->
                                <div class="mb-3">
                                    <label class="small mb-1" for="user_tel">연락처</label>
                                    <input class="form-control" id="user_tel" type="text" readonly
                                    value="010-5039-6660" placeholder="연락처를 입력해주세요.">
                                </div>
                                <!-- row -->
                                <div class="row gx-3 mb-4">
                                    <!-- age -->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="user_age">나이</label>
                                        <input class="form-control" id="user_age" type="text" value="17" readonly
                                        placeholder="나이를 입력해주세요.">
                                    </div>
                                    <!-- gender -->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="user_gender">성별</label><br>
                                        <input class="chk_input" type="radio" name="chk_gender" id="user_gender" value="M"> 남자
                                        <input class="chk_input" type="radio" name="chk_gender" id="user_gender" value="W" checked> 여자
                                    </div>
                                </div>
                                <!-- 광고 승인여부 -->
                                <div class="my-3 text-center mb-4">
                                    <label for="chk_marketing">Hot and Funny의 다양한 이벤트 소식을 전해드립니다.</label><br>
                                    <input class="chk_input" type="radio" name="chk_marketing" value="y"> 수신
                                    <input class="chk_input" type="radio" name="chk_marketing" value="n" checked> 수신거부
                                </div>
                                
                                <hr>
                                
                                <div id="modifyBox">
                                    <button class="btn btn-primary" type="button" id="modifyBtn">수정</button>
                                </div>
                                <div id="saveBox">
                                    <button class="btn btn-primary" type="button" id="saveBtn">등록</button>
                                </div>

                            </form>
