# MariaDB Datasource
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/concert?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mariadb

# application.properties
spring.thymeleaf.cache=false
# \uB2E4\uC2DC \uD55C\uAE00\uC744 \uC368\uB194\uBCF4\uC790 \uBC14\uB00C\uB098 \uBCF4\uC790(true)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
# mybatis xml \uB8E8\uD2B8\uD3F4\uB354 \uC124\uC815
mybatis.mapper-locations=classpath:/mapper/*.xml
# DB \uCEEC\uB7FC\uBA85\uC5D0 (_)\uAC00 \uD3EC\uD568\uB41C \uACBD\uC6B0, \uC790\uBC14 \uD074\uB798\uC2A4\uC758 \uD544\uB4DC\uC640 \uC77C\uCE58\uC2DC\uD0AC \uB54C _\uB97C \uCE90\uBA40 \uCF00\uC774\uC2A4\uB85C \uBCC0\uD658\uD560\uC9C0 \uC5EC\uBD80\uB97C \uACB0\uC815
mybatis.configuration.map-underscore-to-camel-case=true
# \uC790\uB3D9\uC0DD\uC131\uD0A4 \uB9C8\uC774\uBC14\uD2F0\uC2A4 \uC0AC\uC6A9 \uC5EC\uBD80
mybatis.configuration.use-generated-keys=true
# \uB9C8\uC774\uBC14\uD2F0\uC2A4 \uCE90\uC2DC \uC5EC\uBD80 (\uAC1C\uBC1C\uC2DC \uBCF4\uD1B5 false)
mybatis.configuration.cache-enabled=false
# xml resulttype \uADF8\uB0E5 \uC774\uB984\uC0AC\uC6A9\uAC00\uB2A5 (vo \uACE0\uB824\uD574\uC57C\uD568)
mybatis.type-aliases-package=com.choongang.concert.dto