<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jqury -->
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <!-- common.css -->
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    <!-- login.css -->
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
    
    <title>Signup</title>
</head>
<body id="securityBody">

    <!-- content -->
    <section class="h-100">
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" id="signup_card" >
                        <div class="card-body p-4 text-center shadow-lg overflow-y-scroll" style="border-radius: 1rem;">

                            <h3 class="mb-3" style="color:#ea10ac;">Sign up</h3>
                            
                            <!-- 홈으로 돌아가기 위한 로고 -->
                            <a href="../../index.html" th:href="@{/}">
                                <img src="../../static/img/concert_logo_final2_black1.png" alt="logo"
                                th:src="@{/img/concert_logo_final2_black1.png}">
                            </a>
                            
                            <p class="mb-4 mt-2" style="font-size: 1.2rem;">Hot and Funny에 오신 것을 환영합니다.</p>
                        
                            <form class="small">
                                <!-- 나중에 까먹으니 추가 , 히든으로 빼갈 것들 생각. -->

                                <!-- 회원가입 양식 -->
                                <div class="text-start">
                                    <!-- 이메일 -->    
                                    <div class="row">
                                        <div class="col-9" >
                                            <label class="form-label m-1" for="new_email">이메일</label>
                                            <span class="small" style="color: #ea10ac;" id="email_err">30자 이내의 대소문자,숫자,특수기호는 ( _ , - ) 사용 가능.</span>
                                            <span class="small" style="color: darkseagreen;" id="email_ok">사용가능한 이메일.</span>
                                            <input type="email" class="form-control" id="new_email"
                                                autocomplete="off" required="required" placeholder="5~30자의 영문 소문자, 숫자와 특수기호(_),(-)만 가능."/>
                                        </div>
                                        <div class="col-3 text-center">
                                            <button class="btn btn-primary" id="idCheck">중복체크</button>
                                        </div>

<!--                                        <div class="form-group last mb-4 email_input">-->
<!--                                            <label for="memail" id="mailTxt">이메일을 입력해주세요</label>-->
<!--                                            <input type="text" class="form-control" name="memail" id="memail">-->
<!--                                        </div>-->
<!--                                        &lt;!&ndash; <span>이메일 인증번호</span> &ndash;&gt;-->
<!--                                        <button class="btn btn-outline-primary" type="button" id="checkEmail">인증번호</button>-->
<!--                                        <div class="form-group last mb-4 check_input">-->
<!--                                            <label for="memailconfirm" id="memailconfirmTxt">인증번호를 입력해주세요</label>-->
<!--                                            <input type="text" class="form-control" id="memailconfirm">-->
<!--                                        </div>-->

                                    </div>
                                    <!-- 비밀번호 -->
                                    <label class="form-label m-1" for="new_password">비밀번호</label>
                                    <span class="small" style="color: #ea10ac;" id="pw_err">8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요.</span>
                                    <input type="password" class="form-control" id="new_password"
                                        required="required" placeholder="8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요."/>
                                    <!-- 비밀번호 재확인 -->
                                    <label class="form-label m-1" for="new_password">비밀번호 확인</label>
                                    <span class="small" style="color: #ea10ac;" id="repw_err">비밀번호를 일치 시켜주세요.</span>
                                    <input type="password" class="form-control" id="new_re_password"
                                        required="required" placeholder="비밀번호를 일치 시켜주세요."/>
                                    <!-- 이름 -->
                                    <label class="form-label m-1" for="new_name">이름</label>
                                    <span class="small" style="color: #ea10ac" id="name_err">한글, 6글자 이내.</span>
                                    <input type="text" class="form-control" id="new_name"
                                        required placeholder="한글 , 6글자 이내로 입력해주세요."/>
                                    <div class="row">
                                        <div class="col-9" >
                                            <!-- 별명 -->
                                            <label class="form-label m-1" for="new_nickname">별명</label>
                                            <span class="small" style="color: #ea10ac; " id="nickname_err">'_'를 제외한 특수문자 불가.</span>
                                            <input type="text" class="form-control" id="new_nickname" required="required"
                                                placeholder="다른 사용자와 소통할 이름입니다.">
                                        </div>
                                        <div class="col-3 text-center">
                                            <button class="btn btn-primary border-0" id="nickNameCheck">중복체크</button>
                                        </div>
                                    </div>
                                    <!-- 연락처 -->
                                    <label class="form-label m-1" for="new_tel">연락처</label>
                                    <span class="small" style="color: #ea10ac;" id="tel_err">-빼고 숫자 11자리만 입력해주세요.</span>
                                    <input type="number" class="form-control" id="new_tel"
                                        required="required" placeholder="-빼고 숫자 11자리를 입력해주세요."/>
                                    <!-- 주소 -->
                                    <label class="form-label m-1" for="new_addr">주소</label>
                                    <span class="small" style="color: #ea10ac;" id="addr_err">도로명 주소로 입력해주세요.</span>
                                    <input type="text" class="form-control" id="new_addr" placeholder="도로명 주소로 입력해주세요." required="required">
                                    <!-- 통신사 -->
                                    <!-- <div class="row gx-3 mb-2 mt-3 justify-content-center text-center" id="mobile_carrier">
                                        <span class="small" style="color: #ea10ac;" id="carrier_err">통신사를 선택해주세요.</span>
                                        <div class="col-md-2 mx-2">skt</div>
                                        <div class="col-md-2 mx-2">kt</div>
                                        <div class="col-md-2 mx-2">lg</div>
                                        <div class="col-md-2 mx-2">알뜰폰</div>
                                    </div> -->
                                    <!-- row -->
                                    <div class="row gx-2">
                                        <!-- 나이 -->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="new_age">나이</label>
                                            <span class="small" style="color: #ea10ac;" id="age_err">숫자만 입력해주세요.</span>
                                            <input class="form-control" id="new_age" type="number" placeholder="숫자만 입력해주세요." required="required">
                                        </div>
                                        <!-- 성별 -->
                                        <div class="col-md-6 text-center mt-4">
                                            <label class="small mb-1" for="new_gender_male">성별</label>
                                            <input class="chk_input new_gender" type="radio" name="gender"  id="new_gender_male" > 남자
                                            <label class="small mb-1" for="new_gender_female"></label>
                                            <input class="chk_input new_gender" type="radio" name="gender" id="new_gender_female"  checked> 여자
                                        </div>
                                    </div>
                                </div>
                                
                                <hr class="text-bg-info">
                                <button class="btn btn-lg m-3 text-white border-0" type="button" id="loginBtn">Signup</button>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- signup js -->
    <script src="../../static/js/signup.js" th:src="@{/js/signup.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
