<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- common.css -->
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    <!-- login.css -->
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
    
    <title>Login</title>
</head>
<body id="securityBody">  

    <!-- content -->
    <section class="h-100" id="wrap">
        <div class="container h-100 w-100">
            <div class="row d-flex h-100 justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" >
                        <div class="card-body p-4 text-center shadow-lg" style="border-radius: 1rem;">
                            
                            <h1 class="mb-5" style="color:#ea10ac;">Sign in</h1>
                            
                            <!-- 홈으로 돌아가기 위한 로고 -->
                            <a href="../../index.html" th:href="@{/}">
                                <img src="../../static/img/concert_logo_final2_black1.png" alt="logo"
                                th:src="@{/img/concert_logo_final2_black1.png}">
                            </a>

                            <p class="mb-4 mt-3" style="font-size: 1.2rem;">Hot and Funny에 오신 것을 환영합니다.</p>
                            
                            <!-- 로그인 양식 -->
                            <form method="POST" id="loginForm">
                                <!-- 이메일 -->
                                <div class="text-start">
                                    <label class="form-label m-2" for="login_id">Email</label>
                                    <input type="email" class="form-control form-control-lg input" id="login_id" 
                                    autocomplete="off" required placeholder="user@gmail.com"/>

                                </div>
                                <!-- 비밀번호 -->
                                <div class="text-start">
                                    <label class="form-label m-2" for="login_password">Password</label>
                                    <input type="password" class="form-control form-control-lg input" id="login_password"
                                    required placeholder="Password"/>
                                    
                                <hr class="my-4">    
                                
                                </div>
                                <!-- 로그인 버튼 -->
                            <button class="btn btn-lg m-3 text-white border-0" type="button" id="loginBtn">Login</button>
                            </form>
                            <!-- sns 로그인 버튼 -->
                            <!-- 각 SNS API로 전송되도록 -->
                            <button class="btn btn-lg btn-block btn-primary mb-2 border-0" id="kakaoLoginBtn"
                            type="submit"><i class="fas fa-solid fa-comment mb-2" style="color: #1a1a1c;"> </i> Sign in with Kakao</button>
                            <button class="btn btn-lg btn-block btn-primary mb-2 border-0" id="naverLoginBtn"
                            type="submit"><i class="fas fa-solid fa-comment mb-2" style="color: #1a1a1c;"> </i> Sign in with Naver</button>


                            <ul>
                                <!-- 각 사이트로 이동 -->
                                <li class="m-1 ">아직 회원이 아니신가요? <a href="signup.html" th:href="@{/user/signup}">회원가입</a></li>
                                <li class="m-1"><a href="finduser.html" th:href="@{/user/find}">아이디 / 비밀번호 찾기</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // function validLoginForm() {
        //     // 필요한 유효성 검사를 수행하세요.
        //     // 예를 들어, 이메일과 비밀번호의 형식을 확인하는 등의 작업을 수행할 수 있습니다.
        //
        //     // AJAX 요청 전송 코드
        //     sendLoginRequest();
        //
        //     // 폼 제출을 막음
        //     return false;
        // }


        document.getElementById('loginBtn').addEventListener('click' , function (){
            sendLoginRequest();
        });

        function sendLoginRequest() {
            // 사용자 입력 데이터 수집
            const loginId = document.getElementById('login_id').value;
            const loginPassword = document.getElementById('login_password').value;

            // 요청 생성
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/user/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

            // 요청 완료 시 동작 정의
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // 로그인 성공 처리
                        // alert('로그인 성공!');
                        window.location="/"
                    } else if(xhr.status === 400) {
                        // 로그인 실패 처리
                        alert('로그인 실패 : 모든 양식을 채워주세요.');

                    }
                    else{
                        alert('로그인 실패');
                    }
                }
            };

            // 요청 전송
            const data = JSON.stringify({ loginId: loginId, password: loginPassword });
            xhr.send(data);
        }

        // // 추가 코드, 카카오 및 네이버 로그인을 위한 함수들
        // function loginWithKakao() {
        //     // 카카오 로그인 로직을 구현하세요.
        // }
        //
        // function loginWithNaver() {
        //     // 네이버 로그인 로직을 구현하세요.
        // }
    </script>
</body>
</html>
