<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- common.css -->
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    <!-- login.css -->
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">

    <title>재설정</title>
</head>
<body id="securityBody">


    <section class="h-100">
        <div class="container h-100 px-5">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" >

                        <div class="card-body p-4 shadow-lg text-center" >

                            <a href="../../index.html" th:href="@{/}">
                                <img src="../../static/img/concert_logo_final2_black1.png" alt="logo"
                                th:src="@{/img/concert_logo_final2_black1.png}">
                            </a>

                            <form class="my-3" method="post" action="/user/reset">

                                <h4>비밀번호 재설정</h4>
                                <!-- 사용자 이메일 -->
                                <span>사용자 이메일 :<span th:text="${user.getLoginId()}">test@gmail</span></span>
                                
                                <!-- 사용자 비밀번호 재설정 -->
                                <div class="text-start">
                                    <label class="form-label m-2" for="password">비밀번호</label>
<!--                                    <span style="color:#ea10a0;"></span>-->
                                    <input type="password" class="form-control form-control-lg input" id="password" name="password"
                                           autocomplete="off" required="required"  placeholder="Password"/>

                                    <label class="form-label m-2" for="repeatPassword">비밀번호 확인</label>
<!--                                     <span style="color: #ea10a0;" ></span>-->
                                    <input type="password" class="form-control form-control-lg input" id="repeatPassword" name="repeatPassword"
                                           autocomplete="off" required="required"  placeholder="Repeat Password"/>
                                </div>

                                <button class="btn btn-lg m-3 text-white border-0" type="submit" id="loginBtn">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
